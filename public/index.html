<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>API #2</title>
</head>

<body>
    <div id="background" style='position: fixed; z-index: -99; padding-bottom:calc(56.25% + 44px)'>
        <iframe src='https://gfycat.com/ifr/DamagedUnfortunateAmericanbadger' frameborder='0' scrolling='no'
            width='100%' height='100%' style='position:absolute;top:0;left:0; '></iframe>
    </div>

    <h1>NASA Astronomy Images</h1>
    <h5>Click button to see beautiful images and detailed information from NASA's database!</h5>

    <button id="onlyButton"class="btn btn-primary" type="submit">Show Me!</button>


    <div id="row">
        <div class="container-fluid" id="box">
            <div class="img-fluid" id="randomImg"></div>
        </div>
        <div id="text">

            <div class="container-fluid" id="randomDate"></div>
            <div class="container-fluid" id="randomTitle"></div>
            <div class="container-fluid" id="randomDescription"></div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
